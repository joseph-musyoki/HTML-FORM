<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Fill in the form below for your personal info</h2></div>
        <div class="form-box">
            <form>
                <label for="firstname">Firstname <input type="text" size="10" placeholder="Enter your first name..."></label><br>
                <label for="lastname">Lastname <input type="text" size="10" placeholder="Enter your lastname name..."></label><br>
                <label for="course">Course:<select>
                      <option value="course">Course</option>
                      <option value="computer science">computer sciencee</option>
                      <option value="software engineering">software engineering</option>
                      <option value="bbit">bbit</option>
                      <option value="info tech">info tech</option>
                                      </select>   
                                    </label><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" value="male"><label for="male">Male</label><br>
                <input type="radio" value="female"><label for="female">Female</label><br>
                <input type="radio" value="other"><label for="other">other</label><br><br>
                <label for="Hobbies">Hobbies:</label><br>
                <input type="checkbox" value="programing"><label for="programing">programing</label><br>
                <input type="checkbox" value="Cricket"><label for="Cricket">Cricket</label><br>
                <input type="checkbox" value="Football"><label for="Football">Football</label><br><br>
                <label for="phone">Phone: <input type="text" size="20" placeholder="+254..."></label><br>
                <label for="address">Address: <br><textarea name="address" rows="3" cols="20"></textarea></label><br><br>
                <label for="email">Email: <input type="email" size="25"></label><br>
                <label for="dob">D.O.B: <input type="date"></label><br><br>
                <button type="submit">Submit</button> &nbsp;&nbsp; <button type="reset">Reset</button> <br>

            </form>
        </div>
    </div>
</body>
</html>
